<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {

            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        header {
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <header>
        <div class="card w-50 m-auto text-center">
            <div class="card-header bg-danger text-white">LOVE CALCULATER</div>
            <div class="card-body">
                <form class="form-inline w-75 m-auto">
                    <div class="form-group">
                        <input type="text" name="" class="form-control text-center" placeholder="Your Name" id="name">
                    </div>
                    <div><span class="pl-4 pr-4">‚ù§</span></div>
                    <div class="form-group">
                        <input type="text" name="" class="form-control text-center" placeholder="Your Love" id="lname">
                    </div>
                </form>
                <br>
                <div class="w-75 m-auto">
                    <button class="btn btn-success w-50" onclick="check()">
                        click
                    </button>
                </div>
                <br>
                <div>
                    <input type="text" name="" id="lovevalue" class="form-control text-center w-25 m-auto"
                        placeholder="Love Percentage">
                </div>

            </div>
            <div class="card-footer">God Bless Your RelationShip</div>
        </div>
    </header>

    <script>
        function check() {
            var name = document.getElementById('name').value;
            var lname = document.getElementById('lname').value;

            if (name == "") {
                alert("please Enter name ");

            }
            else if (name.length <= 2) {
                alert("minimum lenth is 3");

            }
            else if (!isNaN(name)) {
                alert("Numbers Not Allowed");
            }
            else if (lname == "") {
                alert("please Enter your love name ");
            }
            else if (lname.length <= 2) {
                alert("minimum lenth is 3");

            }
            else if (!isNaN(lname)) {
                alert("Numbers Not Allowed");
            }
            else {
                var lovedata = Math.random() * 100;
                lovedata = Math.floor(lovedata);
                document.getElementById('lovevalue').value = lovedata + "%";
            }


        }
    </script>
</body>

</html>
